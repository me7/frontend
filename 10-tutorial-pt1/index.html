<html>
    <body>
        <script src="../mithril.min.js"></script>

<script>
var User = {}
User.list = []
User.loadList = function(){
    list = [{"firstName":"John", "lastName":"Doe"},{"firstName":"Marry", "lastName":"Me"}]
    User.list = list
}

var getName = function(u){return m(".user-list-item",u.firstName + " " + u.lastName)}
var UserList = {}
UserList.oninit = User.loadList
UserList.view = function(){
    return m(".user-list",User.list.map(getName))
}

m.mount(document.body, UserList)
</script>

<style>
.user-list-item:hover{text-decoration: underline}
.user-list-item{border: 1px solid #ddd; padding: 8px 15px}
</style>


    </body>
</html>
