<html>
    <body>
        <script src="mithril.min.js"></script>
        <script>
            var Hello = {
                view: function(){
                    return m("a",{href: "#!/world"},"go to world")
                }
            }

            //this is nested h1>a
            var World = {
                view: function(){
                    return m("h1",m("a",{href: "#!/hello"},"go to hello"))
                }
            }


            m.route(document.body,"/hello",{
                "/hello": Hello,
                "/world": World
            })
        </script>
    </body>
</html>
